<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>原数组：1,2,3,3,4,5,5,6,6,6,6,7</div>
<div>去重后数组：<span  id="new-array"></span></div>
</body>
<script>
    var oldArray='1,2,3,3,4,5,5,6,6,6,6,7';
    var str={},list=[];
    oldArray=oldArray.split(',');
    for(var i=0;i<oldArray.length;i++){
        if(str[oldArray[i]]){
            ++str[oldArray[i]];
        }else{
            str[oldArray[i]]=1;
            list.push(oldArray[i]);
        }
    }
    console.log(list);
    console.log(str);
    document.getElementById("new-array").innerHTML=list.join(',');
</script>
</html>
